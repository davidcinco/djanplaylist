<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'playlist/base.css' %}">
    {% load static %}
    {% block linkCss %}{% endblock linkCss%}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>{% block title %} Sample Title {% endblock title%}</title>
</head>
<body>
    <nav class="nav navbar nav-base">
        <h1 class="nav-title"><a href="/playlist/">DjanPlaylist</a></h1>
        <ul class="nav-ul">
            <li class="nav-li li-home"><a class="nav-a" href="/playlist/">Home</a></li>
            <li class="nav-li li-artists"><a class="nav-a" href="/playlist/artists">Artists</a></li>
            <li class="nav-li li-about"><a class="nav-a" href="/playlist/about">About</a></li>
        </ul>
        
        <button class="nav-menu-button" id="menu-mobile"> + </button>


    </nav>
    <div class="nav-mobile" id="nav-mobile">
        <ul class="nav-mobile-ul">
            <li class="nav-mobile-li"><a href="/playlist/" class="nav-mobile-a">Home</a></li>
            <li class="nav-mobile-li"><a href="/playlist/artists" class="nav-mobile-a">Artists</a></li>
            <li class="nav-mobile-li"><a href="/playlist/about" class="nav-mobile-a">About</a></li>
        </ul>
    </div>

    <main class="content">
        {% block content %}{% endblock content %}
    </main>

    <footer>
        <p>Author: <a href="https://www.linkedin.com/in/davidcinco/" target="_blank">David Cinco</a></p>
        <p>cincoisc@gmail.com</p>
    </footer>

    <script src="{% static 'playlist/js/base.js' %}"></script>
</body>
</html>
